<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} | BargainBay</title>
    </head>
    <body>
        <nav class="bg-blue-600 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <div class="text-white font-bold text-xl">
                    <a href="/">BargainBay</a>
                </div>
                <div class="space-x-4 flex items-center">
                    <a href="/" class="text-white hover:text-gray-300">Home</a>
                    <a href="/shop" class="text-white hover:text-gray-300">Shop</a>
                    <a href="/about" class="text-white hover:text-gray-300">About</a>
                    <a href="/contact" class="text-white hover:text-gray-300">Contact</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/login" class="text-white hover:text-gray-300">Login</a>
                    <a href="/signup" class="text-white hover:text-gray-300">Sign Up</a>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk_FXy4YZZT1e7rhjFmME4WVyH4VUwGdM0iQ&s" alt="User Picture" class="w-8 h-8 rounded-full border-2 border-white">
                </div>
            </div>
        </nav>
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="p-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>

                <p class="text-lg text-gray-500">&copy; 2024 BargainBay. All rights reserved.</p>
                <p class="text-lg text-gray-500">Designed with ❤️ by Your Name</p>
            </div>
                    
            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-300">About</a></li>
                    <li><a href="{% url 'contact' %}" class="text-lg text-teal-500 hover:text-teal-300">Contact</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-300">Privacy Policy</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-300">Terms and Conditions</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
